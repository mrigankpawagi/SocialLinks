SocialLinks.content:
  path: '/Social'
  defaults:
    _controller: '\Drupal\SocialLinks\Controller\SocialLinksController::content'
    _form: '\Drupal\SocialLinks\Form\SocialLinksConfigForm'
    _title: 'Social Media Links'
  requirements:
    _permission: 'access content'

SocialLinks.config:
  path: '/admin/config/Social/config'
  defaults:
    _form: '\Drupal\SocialLinks\Form\SocialLinksConfigForm'
    _title: 'SocialLinks Configuration'
  requirements:
    _permission: 'administer site configuration'